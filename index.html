<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國中生科：手工具大挑戰 BINGO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <div class="max-w-2xl mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">🛠️ 手工具認識大挑戰</h1>
            <p class="text-gray-600">生活科技課專用賓果卡</p>
            <div class="mt-4 flex justify-center gap-4">
                <button onclick="generateBoard()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg shadow transition active:scale-95">重新洗牌</button>
                <button onclick="resetMarkers()" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg shadow transition active:scale-95">清除標記</button>
            </div>
        </header>

        <div id="bingo-grid" class="grid grid-cols-5 gap-2 bg-white p-4 rounded-xl shadow-lg border-4 border-gray-200">
            </div>

        <div class="mt-8 bg-blue-50 p-6 rounded-xl border border-blue-200">
            <h2 class="text-lg font-bold text-blue-800 mb-2">💡 遊戲規則</h2>
            <ul class="list-disc list-inside text-blue-700 space-y-1">
                <li>老師展示工具圖片或描述功能。</li>
                <li>學生找到對應格子點擊變色。</li>
                <li>連成 2 條線即可喊 BINGO！</li>
                <li><b>提示：</b>長按或右鍵可查看工具百科。</li>
            </ul>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center p-4 z-50" onclick="closeModal()">
        <div class="bg-white rounded-2xl max-w-sm w-full p-6 shadow-2xl" onclick="event.stopPropagation()">
            <h3 id="modal-title" class="text-2xl font-bold text-gray-800 mb-2"></h3>
            <p id="modal-desc" class="text-gray-600 mb-6 leading-relaxed"></p>
            <button onclick="closeModal()" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold">了解！</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
